name: Run Tests on Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Create uploads directories
        run: |
          mkdir -p uploads/images
          mkdir -p uploads/videos

      - name: Set environment variables
        run: |
          echo "NODE_ENV=test" >> $GITHUB_ENV
          echo "MONGO_URI=mongodb://localhost:27017/test-fintech-dashboard" >> $GITHUB_ENV
          echo "JWT_SECRET=test-jwt-secret-key-for-github-actions" >> $GITHUB_ENV
          echo "PORT=5000" >> $GITHUB_ENV

      - name: Wait for MongoDB
        run: |
          until mongosh --host localhost:27017 --eval "print(\"MongoDB is ready\")" > /dev/null 2>&1; do
            echo "Waiting for MongoDB..."
            sleep 2
          done

      - name: Run Tests
        run: npm test

      - name: Run Test Coverage
        run: npm run test:coverage

      - name: Upload Coverage Reports
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy to Railway
        run: |
          echo "ðŸš€ Tests passed! Deployment will be triggered automatically by Railway/Vercel"
          echo "âœ… CI/CD pipeline completed successfully"